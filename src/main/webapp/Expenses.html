<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<title>経費管理ページ</title>
<link rel="stylesheet" href="css/employeeStyle.css">
</head>
	<body>
		<div class="main clearfix">
		<div id="list">
			<p>経費一覧:</p>
			<p><a href="Employee.html">社員一覧</a></p>
			<div id="expensesList"></div>
			<div id="insertBlock">
				<button type="button" id="newEmployee">新規追加</button>
			</div>
            <div>
				<button id="downloadCsv" onclick="location.href='api/employees/csv'">CSVファイルに出力</button>
            </div>
		</div>
		<div id="detail">
			<p>経費詳細データ：</p>
			<form id="employeeForm" enctype="multipart/form-data">
				<div class="error"></div>
				<div>
					<label for="id">申請ID:</label>
					<input type="text" name="id" id="id" disabled>
				</div>
				<div>
					<label for="name">申請日:</label>
					<input type="text" maxlength="40" name="name" id="name">
				</div>
				<div>
					<label for="age">更新日:</label>
					<input type="text" name="age" id="age">
				</div>
				<div>
					<label for="age">申請者:</label>
					<input type="text" name="age" id="age">
				</div>
				<div>
					<label for="a">タイトル:</label>
					<input type="text" maxlength="10" name="zip" id="zip">
				</div>
				<div>
					<label for="address">金額:</label>
 		 	        <input type="text" maxlength="100" name="address" id="address">
				</div>
				<div>
					<label for="postId">ステータス:</label>
					<select name="postId" id="postId">
					</select>
				</div>
			</form>
		</div>

	</div>
	</body>
</html>
